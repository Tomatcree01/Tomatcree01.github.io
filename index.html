<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="HandheldFriendly" content="true" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
  <title>Tomatcree</title>
  <link rel="icon" href="https://m.media-amazon.com/images/I/51hbl5f9OrL._AC_SY350_QL15_.jpg">
</head>

<body>
  <div id="wrapper">
    <div id="content">
      <div class="clock"
        style="position: fixed; top: 5%; left: 50%; transform: translate(-50%, 0); font-size: 60px; font-family: 'Maven-Pro';  -webkit-text-stroke:3px rgb(255, 255, 255);   -webkit-text-fill-color:transparent;  mix-blend-mode: soft-light;">
      </div>
      <main>
        <h1 class="title">Tomatcree</h1>
        <div class="links">
          <a class="link cursor-hover-item" href="https://github.com/SuperSonicHub1/shodan-at-home"
            data-cursor-text="GO HERE!" data-cursor-text-repeat="4">
            <h2>Current github project</h2>
          </a>
        </div>
        <div class="socials">
          <div class="social cursor-hover-item github" data-cursor-text="GITHUB ;)" data-cursor-text-repeat="4">
            <a class="change-color" href="https://github.com/Tomatcree01">
              <i class="fa-brands fa-github fa-xs"></i>
            </a>
          </div>
          <div class="social cursor-hover-item youtube" data-cursor-text="YOUTUBE" data-cursor-text-repeat="4">
            <a class="change-color" href="https://www.youtube.com/channel/UC_VAGAC3mOermTbG67pj05A">
              <i class="fa-brands fa-youtube fa-xs"></i>
            </a>
          </div>
          <div class="social cursor-hover-item discord" data-cursor-text="DISCORD!" data-cursor-text-repeat="4"
            id="discord-icon">
            <i class="fa-brands fa-discord fa-xs" style="color: #ffffff;"></i>
          </div>
          <div class="clipboard-notification" id="clipboard-notification">Copied to clipboard
      </main>

      <div class="cursor">
        <div class="cursor--small"></div>
        <div class="cursor--large"></div>
        <div class="cursor--text">
          <div class="text">GO HERE! GO HERE! GO HERE! GO HERE! </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
