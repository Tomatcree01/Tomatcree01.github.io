    <div id="clock" style="position: fixed; top: 5%; left: 50%; transform: translate(-50%, 0); font-size: 60px;   -webkit-text-stroke:3px rgb(255, 255, 255);   -webkit-text-fill-color:transparent;"></div>
<script>
// Get the clock container
var clock = document.getElementById("clock");
// Function to display the time in 12-hour format
function displayTime() {
  // Get the current time
  var now = new Date();
  // Get the hours, minutes, and seconds
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();
  // Convert hours to 12-hour format
  hours = (hours > 12) ? hours - 12 : hours;
  // Add leading zeros to minutes and seconds if necessary
  minutes = (minutes < 10) ? "0" + minutes : minutes;
  seconds = (seconds < 10) ? "0" + seconds : seconds;
  // Update the clock text
  clock.innerHTML = hours + ":" + minutes + ":" + seconds;
}

// Call the displayTime function every 99 ms lol just bcuz
setInterval(displayTime, 99);
</script>
